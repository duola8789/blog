language: node_js

node_js: stable

cache: npm

branches:
  only:
    - master # build master branch only

script:
  - hexo clean && hexo generate # generate static files

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  keep_history: true
  local_dir: public
  on:
    branch: master

